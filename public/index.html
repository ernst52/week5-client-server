<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board - Client-Server Architecture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ========================================
         SERVER STATUS BAR
         ======================================== -->
    <div id="serverStatus" class="status-bar">
        <span id="statusIndicator">üî¥</span>
        <span id="statusText">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ server...</span>
    </div>

    <div class="container">
        <!-- ========================================
             HEADER SECTION
             ======================================== -->
        <header>
            <h1>üìã Task Board</h1>
            <p class="subtitle">Client-Server Architecture Demo - Week 3</p>
        </header>

        <!-- ========================================
             ADD TASK FORM SECTION
             ======================================== -->
        <section class="add-task-section">
            <h2>‚ûï Add New Task</h2>
            
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="Enter task title" 
                        required
                        maxlength="200"
                    >
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea 
                        id="taskDescription" 
                        placeholder="Enter task description"
                        rows="3"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <!-- ========================================
             TASKS DISPLAY SECTION
             ======================================== -->
        <section class="tasks-section">
            <h2>üìä All Tasks</h2>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="ALL">All Tasks</option>
                    <option value="TODO">To Do</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="DONE">Done</option>
                </select>
            </div>

            <!-- Task Columns (Kanban Style) -->
            <div class="task-columns">
                <!-- TODO Column -->
                <div class="task-column">
                    <h3 class="column-header todo-header">
                        üìù To Do (<span id="todoCount">0</span>)
                    </h3>
                    <div id="todoTasks" class="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                </div>

                <!-- IN PROGRESS Column -->
                <div class="task-column">
                    <h3 class="column-header progress-header">
                        üîÑ In Progress (<span id="progressCount">0</span>)
                    </h3>
                    <div id="progressTasks" class="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                </div>

                <!-- DONE Column -->
                <div class="task-column">
                    <h3 class="column-header done-header">
                        ‚úÖ Done (<span id="doneCount">0</span>)
                    </h3>
                    <div id="doneTasks" class="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                </div>
            </div>
        </section>

        <!-- ========================================
             FOOTER
             ======================================== -->
        <footer>
            <p>ENGSE207 Software Architecture - Week 3 Lab</p>
            <p>Architecture Type: <strong>Client-Server</strong></p>
        </footer>
    </div>

    <!-- ========================================
         LOADING OVERLAY
         ======================================== -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- ========================================
         JAVASCRIPT - Load config.js first!
         ======================================== -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!-- 
========================================
ARCHITECTURE NOTES
========================================

Client-Server Architecture:
- Client: This HTML/CSS/JS runs in the browser
- Server: Node.js/Express backend with SQLite database
- Communication: RESTful API over HTTP

Key Differences from Monolithic:
1. Separate frontend and backend codebases
2. API-based communication
3. Configurable server endpoints (config.js)
4. Server status indicator
5. Better separation of concerns

========================================
-->
